<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="principal.css">


    <script lang="javascript">

        function média()
        { 

        var n1, n2, n3, n4, resul;
        n1 = parseInt(document.media.txtN1.value);
        n2 = parseInt(document.media.txtN2.value);
        n3 = parseInt(document.media.txtN3.value); 
        n4 = parseInt(document.media.txtN4.value);

        resul = (n1 + n2 + n3 + n4) / 4

        document.getElementById("destino").innerHTML = resul;

        }

    </script>
</head>
<body>
    <form name="media">
        Número 1: <input type="text" name="txtN1" value="0"><br>
        Número 2: <input type="text" name="txtN2" value="0"><br>
        Número 3: <input type="text" name="txtN3" value="0"><br>
        Número 4: <input type="text" name="txtN4" value="0"><br>


        <input type="button" name="butmedia" value="Média" onclick="média();">
    </form>
   
     Média: <p id="destino"></p>
</body>
</html>
